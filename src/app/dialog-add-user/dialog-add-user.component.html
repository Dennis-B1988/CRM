<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div class="mt-5">
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="user.firstName" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input [(ngModel)]="user.lastName" matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Birth date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="datepicker" />
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
  <button mat-button>Cancel</button>
</mat-dialog-actions>
