<mat-card appearance="outlined">
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Street</th>
      </tr>
      @for (user of allUsers; track $index) {
        <tr>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.birthDate | date: 'dd/MMM/yyyy' }}</td>
          <td>{{ user.street }}</td>
        </tr>
      }
    </table>
  </mat-card-content>
</mat-card>

<button (click)="openDialog()" class="add-user-btn" mat-fab matTooltip="Add user" [matTooltipPosition]="above" color="primary">
  <mat-icon class="add-user-icon">add</mat-icon>
</button>
